<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit flight</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>flight Details</h2>
    <div>

        <form class="form-horizontal" th:object="${flight}" action=/flight method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flight Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Choose Route:</label>
                <div class="col-sm-10">
                    <a th:href="${'/flight/choose/' + customer.id }" type="button" class="btn btn-success">Delete</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <div>
        <a th:href="${'/flight'}" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
