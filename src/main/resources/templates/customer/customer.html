<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" media="screen"/>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
<body>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td th:text="${customer.id}">2</td>
            <td th:text="${customer.firstName}">Renault</td>
            <td th:text="${customer.lastName}">232</td>
            <td th:text="${customer.age}">FDD-1231</td>
        </tr>
    </table>
    <h2>customer details:</h2>
    <div class="btn-group" role="group">
        <a th:href="${'/customer/delete/' + customer.id }" type="button" class="btn btn-success">Delete</a>
        <a th:href="${'/customer/edit/' + customer.id }" type="button" class="btn btn-primary">Edit</a>
    </div>
    <div class="back-to-list-button">
        <a th:href="${'/customer'}" role="button" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
