<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customers list</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>customers list:</h1>
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th></th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">2</td>
                <td th:text="${customer.firstName}">Renault</td>
                <td th:text="${customer.lastName}">232</td>
                <td th:text="${customer.age}">FDD-1231</td>
                <td>
                    <a th:href="${'/customer/' + customer.id }" type="button" class="btn btn-info">Show</a>
                </td>
            </tr>
        </table>
    </div>
    <a type="button" class="btn btn-primary" th:href="${'/customer/new/'}">New customer</a>
    <div th:if="${#lists.isEmpty(customers)}">
        <h3>Empty list</h3>
    </div>
</div>
</body>
</html>
