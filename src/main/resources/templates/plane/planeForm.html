<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="plane" type="pl.edu.pb.airportapp.domain.Plane"*/-->
<head>
    <title>Edit plane</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>plane Details</h2>
    <div>

        <form class="form-horizontal" th:object="${plane}" action=/plane method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brand}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Capacity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{capacity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Range:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{range}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <div>
        <a th:href="${'/plane'}" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
