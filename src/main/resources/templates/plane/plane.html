<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" media="screen"/>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
<body>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
        </tr>
        <tr>
            <td th:text="${plane.id}">2</td>
            <td th:text="${plane.brand}">Renault</td>
            <td th:text="${plane.model}">FDD-1231</td>
            <td th:text="${plane.capacity}">232</td>
            <td th:text="${plane.range}">2202</td>
        </tr>
    </table>
    <h2>plane details:</h2>
    <div class="btn-group" role="group">
        <a th:href="${'/plane/delete/' + plane.id }" type="button" class="btn btn-success">Delete</a>
        <a th:href="${'/plane/edit/' + plane.id }" type="button" class="btn btn-primary">Edit</a>
    </div>
    <div class="back-to-list-button">
        <a th:href="${'/plane'}" role="button" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
