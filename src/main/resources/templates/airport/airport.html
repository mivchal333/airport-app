<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" media="screen"/>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>


<body>
<div class="container">
    <h2>airport details:</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
        </tr>
        <tr>
            <td th:text="${airport.id}">12</td>
            <td th:text="${airport.name}">airport Title</td>
            <td th:text="${airport.country}">airport Location</td>
            <td th:text="${airport.city}">22</td>
            <td th:text="${airport.street}">22</td>
        </tr>
    </table>
    <div class="btn-group" role="group">
        <a th:href="${'/airport/delete/' + airport.id }" type="button" class="btn btn-success">Delete</a>
        <a th:href="${'/airport/edit/' + airport.id }" type="button" class="btn btn-primary">Edit</a>
    </div>
    <div class="back-to-list-button">
        <a th:href="${'/airport'}" role="button" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
