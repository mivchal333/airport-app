<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Route Details</h2>
    <div>
        <form class="form-horizontal" th:object="${route}" action="/route" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Distance:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{distance}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Action:</label>
                <div class="col-sm-10">
                    <a th:href="${'/route/add-airports/' + route.id }" type="button" class="btn btn-success">View Airports</a>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <div>
        <a th:href="${'/route'}" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
